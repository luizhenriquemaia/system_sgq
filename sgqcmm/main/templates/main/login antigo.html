<!DOCTYPE html>
<html lang="pt-br">
<head>
	{% load static %}
	<link href="{% static 'main/css/login.css' %}" rel="stylesheet" />
	<title>SGQ Camamar</title>
</head>

<body>
	<div class="app grid">
		<div class="content grid">
			<div class="imgLogo"></div>
			<div class="formSpace grid">
				<button id="butLogin">LOGIN</button>
				<form id="formEntrar" method="POST">
					{% csrf_token %}
					<input type="text" name="username" maxlength="200" placeholder="UsuÃ¡rio">
					<input type="password" name="password" maxlength="200" placeholder="Senha">
					<button id="butEntrar" type="submit" name="button">ENTRAR</button>
				</form>
			</div>
		</div>
	</div>
	{% load static %}
	<script src="{% static 'main/js/loginFunc.js' %}" type="text/javascript"></script>
	{% if messages %}
		{% for message in messages %}
			<script>M.toast({ html: "{{message}}", classes: 'black rounded', displayLength: 2000 });</script>
		{% endfor %}
	{% endif %}
</body>
