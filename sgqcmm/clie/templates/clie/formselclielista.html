{% extends "main/basePage.html" %}
{% block content %}
	<div class="content">
		<div class="title-page">
			<h4>Escolha o cliente desejado ou 'adicionar' se n√£o for nenhum deles.</h4>
		</div>
		<form method="POST">
			{% csrf_token %}
			<div class="collection">
				{% for radio in form.clientes %}
					<div class="row">
						<div class="col s12">
							<label>
								{{ radio.tag }}
								<span>{{ radio.choice_label }}</span>
							</label>
						</div>
					</div>
				{% endfor %}
			</div>
			<br>
			<br>
			<button class="submit-ok submit-hover" name="proximo" type="submit" value="proximo">
				<i class="material-icons">navigate_next</i>
			</button>
		</form>
	</div>
{% endblock content %}
