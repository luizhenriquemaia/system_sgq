<html lang="pt-br">
	{% extends "main/basePage.html" %}
	{% block content %}
	<div class="container">
		<br>
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn red darken-4" name="proximo" type="submit" style="float: right">Pr√≥ximo</button>

				{% for message in messages %}

			{% endif %}
		</form>
	</div>
	{% endblock content %}
</html>
