{% extends "main/basePage.html" %}
{% block content %}
  {% if user.is_authenticated %}
  <div class="content">
    <div class="tite-page">
      <h4>Alterar Insumo do Orçamento</h4>
    </div>
    <div class="endereco-orcamento">
      <div class="divider"></div>
    </div>
    <form method="POST">
      {% csrf_token %}
      <div class="form-field">
        <div class="row">
          <div class="col s6">
            <label>Código</label>
            <p>{{ insumo.codigo }}</p>
          </div>
          <div class="col s6">
            <label>Insumo</label>
            <p>{{ insumo.descricao }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col s2">
            <label>Quantidade</label>
            <input type="text" name="quantidadeInsumo" maxlength="10" value="{{ insumo.quantidade }}" />
          </div>
          <div class="col s2">
            <label>Valor Unitário</label>
            <input type="text" name="valorUnitarioInsumo" maxlength="10" value="{{ insumo.valor_unitario }}" />
          </div>
          <div class="col s7">
            <label>Novo Insumo</label>
            {{ form.novoInsumoOrc }}
          </div>
          <div class="col s1">
            <a class="link-button" href="../../cadinsumo/">
              <span class="add-signal-vert1"></span>
              <span class="add-signal-horiz1"></span>
              <p class="add-text">CADASTRAR</p>
            </a>
          </div>
        </div>
      </div>
      <br>
      <br>
      <button class="submit-ok submit-hover" name="btnProximo" type="submit" value="btnAlterar">
        <i class="material-icons">check</i>
      </button>
    </form>
  </div>
{% endif %}
{% endblock content %}
